<!DOCTYPE html>
    <html lang="en">
  <head>
  <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
<script src="js/randomColor.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script> 
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       </head>
  <body>
    <a-scene >
    <a-assets>
    <a-mixin id="bubble" random-position  animation__yoyo="property: position; dir: alternate; dur: 10000; easing: easeOutQuart; loop: true; to: 0 0 -10" ></a-mixin>
       
</a-assets>
      <a-sky color="#eda1ed"></a-sky>
      <a-entity id="scene"  >
          <a-sphere v-for="n in details" mixin="bubble" :key="n.count" :distance="n.count" :color="n.hex"></a-box>
        </a-entity>     
  </a-scene>
    <script>

var colors = randomColor({
  hue:'pink',
  count: 100
})

var colorArray = []

for (i=0;i<colors.length;i++) {
  colorObject = {
    hex: colors[i],
    count: i
  }
  colorArray.push(colorObject)
}

var app = new Vue({
      el: '#scene',
      data: {
      details: colorArray
      }
    })

</script>
  </body>
</html>
